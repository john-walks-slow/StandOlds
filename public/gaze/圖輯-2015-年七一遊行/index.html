<p>今日是雨傘運動結束及政改立法會否決後，首次七一遊行，雖然參與人數大不如前，但遊行路線內的街站與組織，依然包攬各種議題。由爭取民主，到性別平權到環保都有。</p>
<p>本圖輯為今年七一遊行的圖像重溫。</p>
