{{- define "main" }}
<article class="l-container_content card">
  <h1 class="card-title">{{ .Page.Title }}</h1>
  <ul style="padding:2%">
    {{- $term := .Data.Singular }}
    {{- range .Data.Terms.ByCount }}
    <li class="tax-li"><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> <sup>{{ .Count }}</sup></li>
    {{- end }}
  </ul>
</article>
{{- end }}
